<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard Design & Progress Tracker</h1>

        <section>
            <h2>Overview</h2>
            <p>We are building a Notion-style dashboard to track tasks, comments, and progress updates seamlessly.</p>
        </section>

        <section>
            <h2>Comments Section</h2>
            <div id="comments-list"></div>
            <input type="text" id="comment-input" placeholder="Add a comment">
            <button onclick="addComment()">Add Comment</button>
        </section>

        <section>
            <h2>Progress Tracker</h2>
            <table id="progress-table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Status</th>
                        <th>Due Date</th>
                        <th>Progress (%)</th>
                    </tr>
                </thead>
                <tbody id="task-list"></tbody>
            </table>
        </section>

        <section>
            <h2>Subtasks</h2>
            <ul id="subtasks-list">
                <!-- Subtasks will be dynamically inserted here -->
            </ul>
            <input type="text" id="subtask-input" placeholder="Add a subtask">
            <button onclick="addSubtask()">Add Subtask</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
